<link href='//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css' rel='stylesheet'>
<link href='https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.9/css/weather-icons.min.css' rel='stylesheet'>
<link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css' integrity='sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7' crossorigin='anonymous'>
<body style='background-color:rgba(0,0,0,0.1)'>
<div>
    <table class='table' style='width: 600px; text-align: center; font-size: 20px'>
        <tr>
            <th style='text-align: center' colspan='3'>Weather Information Service</th>
        </tr>
        <tr>
            <td style='vertical-align: middle;'><img src='http://openweathermap.org/img/w/{icon}.png'>{desc}</td>
            <td style='vertical-align: middle;' colspan='2'>
                <span style='color: #4dd0e1' class='glyphicon glyphicon glyphicon-globe'  aria-hidden='true'></span>
                Location [{lat}<i class='wi wi-degrees'></i>, {lon}<i class='wi wi-degrees'></i>]
            </td>
        </tr>
        <tr>
            <td><i class='wi wi-thermometer'></i> Temperature: {temp} <i class='wi wi-celsius'></i></td>
            <td><i style='color: darkred' class='wi wi-thermometer'></i> Max: {temp_max} <i class='wi wi-celsius'></i></td>
            <td><i style='color: darkblue' class='wi wi-thermometer'></i> Min: {temp_min} <i class='wi wi-celsius'></i></td>
        </tr>
        <tr>
            <td colspan='3'>
                <div style='width: 50%; float: left'><i class='wi wi-cloudy'></i> Clouds: {cloud}<small> %</small></div>
                <div style='width: 50%; float: right'><i class='wi wi-strong-wind'></i> Wind: {wind}<small> m/s</small></div>
            </td>
        </tr>
        <tr>
            <td colspan='3'>
                <div style='width: 50%; float: left'><i class='wi wi-barometer'></i> Pressure: {pressure}<small> hpa</small></div>
                <div style='width: 50%; float: right'><i class='wi wi-humidity'></i> Humidity: {humidity}<small> %</small></div>
            </td>
        </tr>
    </table>
</div>
</body>
